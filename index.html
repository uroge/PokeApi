<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img.png">
    <title>Pokedex | PokeApi Project</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="row main">
            <div class="col-md-6 my-auto p-5 left">
                <div class="row poke-container p-3 justify-content-around p-3">
                    <!-- <div class="img-placeholder my-2">
                        <img src="https://via.placeholder.com/180" alt="">
                    </div>
                    <div class="img-placeholder my-2">
                        <img src="https://via.placeholder.com/180" alt="">
                    </div>
                    <div class="img-placeholder my-2">
                        <img src="https://via.placeholder.com/180" alt="">
                    </div>
                    <div class="img-placeholder my-2">
                        <img src="https://via.placeholder.com/180" alt="">

                    </div>
                    <div class="img-placeholder my-2">
                        <img src="https://via.placeholder.com/180" alt="">
                    </div> -->
                </div>
            </div>
            <div class="col-md-6 my-auto right p-5">
                <div class="row text-center poke-info align-items-center justify-content-between">
                    <div class="col-4 name-id pt-5">
                        <h3 id="poke-name" class="text-capitalize">Name:</h3>
                        <p id="poke-id">ID #</p>
                    </div>
                    <div class="col-6 pic justify-content-center d-flex align-items-center">
                        <div class="img-ph p-3 mx-auto">
                            <img src="https://pokeres.bastionbot.org/images/pokemon/1.png" alt="pokemon" class="img-poke img"/>
                        </div>
                    </div>
                </div>
                <div class="row text-center poke-info-2 align-items-center justify-content-between">
                    <div class="col-12 text-center">
                        <div class="row">
                            <div class="col-6">
                                <h3 id="height">Height:</h3>
                                <p id="poke-height">--</p>
                            </div>
                            <div class="col-6">
                                <h3 id="weight">Weight:</h3>
                                <p id="poke-weight">--</p>
                            </div>
                            <div class="col-12">
                                <h3 id="abilities">Abilities</h3>
                                <p id="poke-abilities" class="text-capitalize">---</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Poke JS -->
    <!-- Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="script/script.js"></script>
